<div class="container">
    <div class="panel">
        <div class="panel-heading">
            <h3>FIFTY NIFTY</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="(key, state) in states">
                    <!--HOW DO WE NAVIGATE TO THE INDIVIDUAL STATE?-->
                    <a ui-sref="state({stateName: state})">{{key}}: {{state}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
